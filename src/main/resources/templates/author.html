<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>

    <!-- Favicon for browsers -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <!-- Apple Touch Icon (for iOS devices) -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-120x120.png">

    <!-- Android Chrome Icons -->
    <link rel="icon" type="image/png" sizes="192x192" href="/android-icon-36x36.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-icon-48x48.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-icon-144x144.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/android-icon-192x192.png">

    <!-- Web App Manifest (For PWA support) -->
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/navbar.css}">

    <title>Author Dashboard | SreeCallGirl</title>

    <style>
        body {
            background: linear-gradient(135deg, #ff079c, #ffb703, #0263f8, #92821a, #ff4907, #3a0ca3, #1a1a2e, #d51111);
            font-family: "Inter", sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .dashboard-container {
            flex: 1;
            padding: 3rem 1rem;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .dashboard-container h1 {
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: wheat;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            color: #fff;
            font-weight: 600;
            border-radius: 50px;
            padding: 12px 24px;
            transition: all 0.3s;
            border: none;
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #feb47b, #ff7e5f);
            transform: translateY(-2px);
        }

        .blog-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 30px;
            margin-top: 2rem;
            justify-content: center;
        }

        .blog-card {
            width: 100%;
            max-width: 350px; /* Optional: Set a max width */
            background: #fff;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            transition: all 0.3s;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .blog-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.15);
        }

        .blog-card img {
            width: 100%;
            height: 180px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 15px;
        }

        .blog-details {
            width: 100%;
        }

        .blog-details h5 {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .blog-details p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 10px;
        }

        .action-buttons a {
            padding: 8px 14px;
            border-radius: 6px;
            font-size: 0.85rem;
            transition: all 0.3s;
        }

        .btn-info { background: #17a2b8; color: #fff; }
        .btn-primary { background: #007bff; color: #fff; }
        .btn-danger { background: #dc3545; color: #fff; }

        .btn-info:hover, .btn-primary:hover, .btn-danger:hover {
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .dashboard-container {
                padding: 2rem 1rem;
            }

            .blog-list {
                grid-template-columns: 1fr;
            }

            .blog-card img {
                height: 150px;
            }
        }
    </style>
</head>
<body>

<div th:replace="fragments/_navbar :: navbar"></div>

<div class="dashboard-container">
    <h1>Author Dashboard</h1>
    <a href="/write-blog" class="btn btn-custom">
        <i class="fas fa-plus"></i> Create New Blog
    </a>

    <div class="blog-list">
        <div class="blog-card" th:each="blog : ${blogs}">
            <img th:src="${blog.image}" alt="Blog Image">
            <div class="blog-details">
                <h5 th:text="${blog.title}"></h5>
                <p><strong>Category:</strong> <span th:text="${blog.category}"></span></p>
                <p><strong>Date:</strong> <span th:text="${blog.date}"></span></p>
            </div>
            <div class="action-buttons">
                <a th:href="@{/{slug}(slug=${blog.slug})}" class="btn btn-info">View</a>
                <a th:href="@{/edit-blog/{id}(id=${blog.id})}" class="btn btn-primary">Edit</a>
                <!-- Add this to action-buttons in author.html -->
                <a th:href="@{/preview/{token}(token=${blog.previewToken})}" class="btn btn-warning">Preview</a>
                <a th:href="@{/delete-blog/{id}(id=${blog.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
            </div>
        </div>
    </div>
</div>

<div th:replace="fragments/_footer :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
